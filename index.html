<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://hydraflix.cc">
    <meta name="description" content="HydraFlix - An Endless Stream of Movies and TV Shows">
    <meta name="keywords" content="hydraflix, movies, tv shows, streaming, free movies, watch online">
    <meta name="author" content="Lucas Bjelland Armauer-Hansen">
    <meta property="og:title" content="HydraFlix - An Endless Stream of Movies and TV Shows">
    <meta property="og:description" content="Watch movies free online and stream TV shows online free with autoplay">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hydraflix.cc">
    <title>Redirecting to HydraFlix...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 600px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(118, 75, 162, 0.8));
            }
        }

        .message {
            font-size: 20px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .redirect-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .ownership {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }
            .message {
                font-size: 16px;
            }
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
    <script>
        // Immediate redirect
        window.location.replace("https://hydraflix.cc");
        
        // Fallback redirect after 0.5 seconds
        setTimeout(function() {
            window.location.href = "https://hydraflix.cc";
        }, 500);
    </script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="logo">HYDRAFLIX</div>
        <div class="message">Redirecting to your streaming platform...</div>
        <div class="loader"></div>
        <a href="https://hydraflix.cc" class="redirect-link">Click here if not redirected automatically</a>
        <div class="ownership">
            Â© 2025 Hydraflix LTD<br>
            Licensed to Lucas Bjelland Armauer-Hansen
        </div>
    </div>
</body>
</html>
